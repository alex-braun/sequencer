<!DOCTYPE html>
<html>
    <head>
      <title>sequencer</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width"/>

      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    </head>

    <body class="container-fluid">
      <header>
        <div class="row title">
          <h1 class="name">Drum Sequencer</h1>
          <p class='description'>created with the Web Audio API</p>
        </div>

        <div class="nav-menu singlepage-nav">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="#kick">Kick</a></li>
            <li role="presentation"><a href="#snare">Snare</a></li>
            <li role="presentation"><a href="#hihatClose">Hat Closed</a></li>
            <li role="presentation"><a href="#hihatOpen">Hat Open</a></li>
            <li role="presentation"><a href="#clap">Clap</a></li>
          </ul>
        </div>
<!--PLAY AND TEMPO CONTROLS-->
        <div class="row col-xs-12 play-tempo">
          <button id="play-pause" type="button" class="btn btn-default btn-lg noselect col-xs-offset-1 col-xs-4 col-sm-4">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>

          <span class="tempo-container col-xs-7 col-sm-5">
            <label for="tempo-input">Tempo </label>
            <input id="tempo-input" type="number" disabled>
            <div class='tempo-btn-wrapper'>
            <span id="decrease-tempo" class="glyphicon glyphicon-minus btn btn-default tempo-btn"></span>
            <span id="increase-tempo" class="glyphicon glyphicon-plus btn btn-default tempo-btn"></span>
            </div>
          </span>
        </div>
      </header>
<!--Drum Sequencer-->
      <div class="sequencer">
        <!--kick drum row-->
        <div class='inst-wrapper kick col-xs-12'>
          <span class='anchor' id="kick"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Kick Drum</strong></div>

            <div class="pad-wrapper kick-pads col-xs-11" data-instrument="kick">

              <div class="pad sub_pad_1 column_0"></div>

              <div class="pad sub_pad_1 column_1"></div>

              <div class="pad sub_pad_1 column_2"></div>

              <div class="pad sub_pad_1 column_3"></div>

              <div class="pad sub_pad_2 column_4"></div>

              <div class="pad sub_pad_2 column_5"></div>

              <div class="pad sub_pad_2 column_6"></div>

              <div class="pad sub_pad_2 column_7"></div>

              <div class="pad sub_pad_3 column_8"></div>

              <div class="pad sub_pad_3 column_9"></div>

              <div class="pad sub_pad_3 column_10"></div>

              <div class="pad sub_pad_3 column_11"></div>

              <div class="pad sub_pad_4 column_12"></div>

              <div class="pad sub_pad_4 column_13"></div>

              <div class="pad sub_pad_4 column_14"></div>

              <div class="pad sub_pad_4 column_15"></div>

          </div>
          <div class='volumeSlider kick-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-2'>
            <input class="volume kickVolume" type="range" value="140" min="0" max="140"/>
            <label for="kickVolume">Volume</label>
          </div>

          <!-- <div class='volumeSlider kick-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-2'>
            <input class="volume kickVolume" type="range" value="100" min="0" max="100"/>
            <label for="kickVolume">Volume</label>
          </div> -->

        </div>
      </div>
      <!--snare drum row-->
        <div class='inst-wrapper snare col-xs-12'>
          <span class='anchor' id="snare"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Snare Drum</strong></div>

            <!-- <input class="volume snareVolume" type="range" value="100" min="0" max="100"/> -->

            <div class="pad-wrapper snare-pads col-xs-11" data-instrument="snare">

              <div class="pad sub_pad_1 column_0"></div>

              <div class="pad sub_pad_1 column_1"></div>

              <div class="pad sub_pad_1 column_2"></div>

              <div class="pad sub_pad_1 column_3"></div>

              <div class="pad sub_pad_2 column_4"></div>

              <div class="pad sub_pad_2 column_5"></div>

              <div class="pad sub_pad_2 column_6"></div>

              <div class="pad sub_pad_2 column_7"></div>

              <div class="pad sub_pad_3 column_8"></div>

              <div class="pad sub_pad_3 column_9"></div>

              <div class="pad sub_pad_3 column_10"></div>

              <div class="pad sub_pad_3 column_11"></div>

              <div class="pad sub_pad_4 column_12"></div>

              <div class="pad sub_pad_4 column_13"></div>

              <div class="pad sub_pad_4 column_14"></div>

              <div class="pad sub_pad_4 column_15"></div>

            </div>
            <div class='volumeSlider snare-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-2'>
              <input class="volume snareVolume" type="range" value="140" min="0" max="140"/>
              <label for="snareVolume">Volume</label>
            </div>

            <!-- <div class='volumeSlider snare-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-2'>
              <input class="volume snareVolume" type="range" value="100" min="0" max="100"/>
              <label for="snareVolume">Volume</label>
            </div> -->
          </div>
        </div>
        
        <div class='inst-wrapper hihatClose col-xs-12'>
          <span class='anchor' id="hihatClose"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Hihat Closed</strong></div>

              <div class="pad sub_pad_1 column_2"></div>

              <div class="pad sub_pad_1 column_3"></div>

              <div class="pad sub_pad_2 column_4"></div>

              <div class="pad sub_pad_2 column_5"></div>

              <div class="pad sub_pad_2 column_6"></div>

              <div class="pad sub_pad_2 column_7"></div>

              <div class="pad sub_pad_3 column_8"></div>

              <div class="pad sub_pad_3 column_9"></div>

              <div class="pad sub_pad_3 column_11"></div>

              <input class="volume hihatCloseVolume" type="range" value="140" min="0" max="140"/>
              <label for="hihatCloseVolume">Volume</label>
            </div>

            <!-- <div class='volumeSlider hihatClose-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-2'>
              <input class="volume hihatCloseVolume" type="range" value="100" min="0" max="100"/>
              <label for="hihatCloseVolume">Volume</label>
            </div> -->
          </div>
        </div>
        <div class='inst-wrapper hihatOpen col-xs-12'>
          <span class='anchor' id="hihatOpen"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Hihat Open</strong></div>

            <!-- <input class="volume hihatOpenVolume" type="range" value="100" min="0" max="100"/> -->

            <div class="pad-wrapper hihat-open-pads col-xs-11" data-instrument="hihatOpen">

              <div class="pad sub_pad_1 column_0"></div>

              <div class="pad sub_pad_1 column_1"></div>

              <div class="pad sub_pad_1 column_2"></div>

              <div class="pad sub_pad_1 column_3"></div>

              <div class="pad sub_pad_2 column_4"></div>

              <div class="pad sub_pad_2 column_5"></div>

              <div class="pad sub_pad_2 column_6"></div>

              <input class="volume hihatOpenVolume" type="range" value="100" min="0" max="100"/>
              <label for="hihatOpenVolume">Volume</label>
            </div> -->
          </div>
        </div>
        <div class='inst-wrapper clap col-xs-12'>
          <span class='anchor' id="clap"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Clap</strong></div>

            <!-- <input class="volume clapVolume" type="range" value="100" min="0" max="100"/> -->

            <div class="pad-wrapper clap-pads col-xs-11" data-instrument="clap">

              <div class="pad sub_pad_1 column_0"></div>

              <div class="pad sub_pad_1 column_1"></div>

              <div class="pad sub_pad_1 column_2"></div>

            </div>
            <div class='volumeSlider clap-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-2'>
              <input class="volume clapVolume" type="range" value="140" min="0" max="140"/>
              <label for="clapVolume">Volume</label>
            </div>

            <!-- <div class='volumeSlider clap-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-2'>
              <input class="volume clapVolume" type="range" value="100" min="0" max="100"/>
              <label for="clapVolume">Volume</label>
            </div> -->
          </div>
        </div>
        </div>
        <footer>

          <a href="https://github.com/alex-braun/sequencer" target="_blank">
          <i class="devicon-github-plain-wordmark github foot-content"></i></a>
          <p class="foot foot-content">Alex Braun</p>
        </footer>
    </body>
</html>
