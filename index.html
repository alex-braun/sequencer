      <header>
        <div class="row title">
          <h1>Sequencer</h1>
        </div>

        <div class="nav-menu singlepage-nav">
          <ul class="nav nav-tabs">
            <li role="presentation"><a href="#kick">Kick</a></li>

        <div class="row col-xs-12 play-tempo">
          <button id="play-pause" type="button" class="btn btn-default btn-lg noselect col-xs-offset-1 col-xs-4 col-sm-4">

            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
          <span class="tempo-container col-xs-7 col-sm-5">
            <label for="tempo-input">Tempo </label>
            <input id="tempo-input" type="number" disabled>
            <div class='tempo-btn-wrapper'>
            <span id="decrease-tempo" class="glyphicon glyphicon-minus btn btn-default tempo-btn"></span>
            <span id="increase-tempo" class="glyphicon glyphicon-plus btn btn-default tempo-btn"></span>
            </div>
          </span>
        </div>
      </header>



      <div class="sequencer">
        <div class='inst-wrapper kick col-xs-12'>
          <span class='anchor' id="kick"></span>
          <div class='row'>
            <div class="instrument-label col-xs-1"><strong>Kick Drum</strong></div>

            <div class="pad-wrapper kick-pads col-xs-11" data-instrument="kick">

            <div class="pad sub_pad_1 column_0"></div>

            <div class="pad sub_pad_1 column_1"></div>

            <div class="pad sub_pad_1 column_2"></div>

            <div class="pad sub_pad_1 column_3"></div>

            <div class="pad sub_pad_2 column_4"></div>

            <div class="pad sub_pad_2 column_5"></div>

            <div class="pad sub_pad_2 column_6"></div>

            <div class="pad sub_pad_2 column_7"></div>

            <div class="pad sub_pad_3 column_8"></div>

            <div class="pad sub_pad_3 column_9"></div>

            <div class="pad sub_pad_3 column_10"></div>

            <div class="pad sub_pad_3 column_11"></div>

            <div class="pad sub_pad_4 column_12"></div>

            <div class="pad sub_pad_4 column_13"></div>

            <div class="pad sub_pad_4 column_14"></div>

            <div class="pad sub_pad_4 column_15"></div>
          </div>
          <div class='volumeSlider kick-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-offset-0 col-sm-2'>
            <input class="volume kickVolume" type="range" value="100" min="0" max="100"/>
            <label for="kickVolume">Volume</label>
          </div>

          <!-- <div class='volumeSlider kick-vol-wrapper col-xs-offset-1 col-xs-4 col-sm-2'>
